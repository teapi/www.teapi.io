<div class=section>
  <h2>Techstars Statistics</h2>
  <p>The Techstars Statistics is a tiny data set which provides an overview of companies invested in by Techstars. The data comes from the <a href="http://www.techstars.com/companies/stats/">Techstars Stats web page</a></p>
  <div class=viewer data-key=techstars></div>
</div>

<script>
var examples = {
  techstars: {
    key: '4800mh74u41s',
    baseUrl: 'https://sandbox.teapi.io/v1/',
    searches: [
      {name: 'Companies sorted by funding (most to least)', url: 'companies?sort=-funding'},
      {name: 'Acquired Boulder-based companies with 500K+ funding', url: 'companies?city=boulder&status=acquired&funding[gte]=500000'},
      {name: 'Classes sorted by number of companies (least to most)', url: 'classes?sort=count'},
      {name: 'Companies which participated in the Boston 2013 class', url: 'classes/Boston%202013%20Spring/companies'},
      {name: 'Sendgrid details', url: 'companies/sendgrid'},
    ]
  }
};
var divs = document.getElementsByTagName('div');
for (var i = 0; i < divs.length; i++) {
  var div = divs[i];
  if (div.className == 'viewer') {
    var config = examples[div.getAttribute('data-key')];
    new TeapiViewer(div, config);
  }
}
</script>
